<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student From Course</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../assets/js/helper.js"></script>
    <script src="../assets/js/authenticate.js"></script>
</head>

<body>

    <script>
        var courseId = $.urlParam("courseId")
        var studentId = $.urlParam("studentId")

        $.ajax({
            "url": "http://localhost:8081/api/course/" + courseId + "/student/delete/" + studentId,
            "method": "DELETE",
            "timeout": 0,
            "headers": {
                "Authorization": sessionStorage.getItem("jwt")
            },
            success: function (data) {
                alert("Student Delete From Course Successfully.")
                redirect("admin/course_students.html?id=" + courseId)
            },
            error: function (xhr, ajaxOptions, thrownError) {
                alert("Something Wrong.")
                redirect("admin/courses_list.html")
            }
        });
    </script>
</body>

</html>
