    <script>
        $("#result-table").hide()
        $("#btn-search").click(function () {
            var settings = {
                "url": "http://localhost:8081/api/admin/search-users",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Authorization": sessionStorage.getItem("jwt"),
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({
                    "name": $("#name").val(),
                    "username": $("#username").val(),
                    "role": $('#role').find(":selected").val()
                }),
            };

            $.ajax(settings).done(function (response) {
                $("#result-table").hide()
                if (response.length == 0) {
                    alert("Not Found User!!")
                } else {
                    $(".table-row").remove()
                    $("#result-table").show()
                    $(function () {
                        $.each(response, function (i, item) {
                            var $tr = $('<tr class="table-row">').append(
                                $('<td style="text-align: center;">').text(item.id),
                                $('<td>').text(item.name),
                                $('<td>').text(item.username),
                                $('<td>').text((item.role == "ROLE_STUDENT") ? "Student" : "Teacher")
                            ).appendTo('#result-table');
                        });
                    });
                }
            });
        });
    </script>
