    <script>
        var courseId = $.urlParam("id")

        var settings = {
            "url": "http://localhost:8081/api/course/students/" + courseId,
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Authorization": sessionStorage.getItem("jwt")
            }
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
            $(function () {
                $.each(response, function (i, item) {
                    var $tr = $('<tr>').append(
                        $('<td style="text-align: center;">').text(item.id),
                        $('<td>').text(item.name),
                        $('<td>').text(item.username),
                        $('<td>').html('<a href="delete_student_from_course.html?studentId=' + item.id + '&courseId=' + courseId + '"><button type="button" class="btn btn-danger" onclick="return confirm(\'Delete Student From Course?\')">Delete</button></a>')
                    ).appendTo('#result-table');
                });
            });
        });

        $("#btn-add-student").click(function () {
            redirect("admin/add_student_to_course.html?id=" + courseId)
        })
    </script>
