    <script>
        var answers = $("#answers")
        var trueAnswer = $("#true-answer")

        $('#type').on('change', function (e) {
            var optionSelected = $("#type:selected", this);
            var valueSelected = this.value;
            if (valueSelected == 'multiselect') {

                answers.css('visibility', 'visible')
                answers.prepend('<button id="add-answer" class="btn btn-info">Add New Answer</button><br><br>')

                trueAnswer.css('visibility', 'visible')
                trueAnswer.prepend('<button id="select-true-answer" class="btn btn-info">Select True Answer</button><br><br>')

                var addAnswer = $("#add-answer")
                var selectTrueAnswer = $("#select-true-answer")

                addAnswer.click(function () {
                    answers.append('<input type="text" class="answer form-control" placeholder="Enter Answer Text..."><br>')
                })

                selectTrueAnswer.click(function () {
                    $("#answers-list").remove()
                    trueAnswer.append('<select id="answers-list" class="form-control"></select>')

                    $('.answer').each(function (i, obj) {
                        $("#answers-list").append('<option class="answer-list">' + obj.value + '</option>')
                    });
                })
            } else {
                answers.css('visibility', 'hidden')
                trueAnswer.css('visibility', 'hidden')
                answers.empty()
                trueAnswer.empty()
            }
        });

        $("#btn-add-question").click(function () {
            var data = {
                "title": $("#title").val(),
                "text": $("#text").val(),
            }

            if ($("#type").val() == 'multiselect') {
                data.answers = []
                $("#answers-list option").each(function () {
                    if (this.selected) {
                        data.trueAnswer = this.text
                        return true
                    } else {
                        data.answers.push(this.text)
                    }
                });

                var settings = {
                    "url": "http://localhost:8081/api/teacher/question/multiselect/create",
                    "method": "POST",
                    "timeout": 0,
                    "headers": {
                        "Authorization": sessionStorage.getItem('jwt'),
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify({
                        "title": data.title,
                        "text": data.text,
                        "answers": data.answers,
                        "trueAnswer": data.trueAnswer
                    }),
                };

                $.ajax(settings).done(function (response) {
                    console.log(response);
                });
            } else {
                var settings = {
                    "url": "http://localhost:8081/api/teacher/question/descriptive/create",
                    "method": "POST",
                    "timeout": 0,
                    "headers": {
                        "Authorization": sessionStorage.getItem('jwt'),
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify({
                        "title": data.title,
                        "text": data.text
                    }),
                };

                $.ajax(settings).done(function (response) {
                    console.log(response);
                });
            }
            alert("Question Has Been Created.")
            redirect("teacher/bank_of_question.html")
        })
    </script>
