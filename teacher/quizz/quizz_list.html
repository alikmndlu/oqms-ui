    <script>
        var courseId = $.urlParam("id")

        var settings = {
            "url": "http://localhost:8081/api/teacher/quizzes/course/" + courseId,
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Authorization": sessionStorage.getItem("jwt")
            },
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
            $(function () {
                $.each(response, function (i, item) {
                    var $tr = $('<tr>').append(
                        $('<td style="text-align: center;">').text(item.id),
                        $('<td>').text(item.title),
                        $('<td>').text(item.info),
                        $('<td>').text(item.time),
                        $('<td>').html(item.isComplete ? '<button type="button" class="btn btn-success">Yes</button>' : '<button type="button" class="btn btn-danger">No</button>'),
                        $('<td>').html(
                            '<a href="update_quizz.html?courseId=' + courseId + '&quizId=' + item.id + '"><button type="button" class="btn btn-info">Update</button></a>&nbsp;&nbsp;' +
                            '<a href="quiz_questions_list.html?quizId=' + item.id + '"><button type="button" class="btn btn-default">Questions</button></a>&nbsp;&nbsp;' +
                            (item.isComplete ? '<a href="student_answers_list.html?quizId=' + item.id + '"><button type="button" class="btn btn-success">Answers</button></a>' : ' ')
                        )
                        // $('<td>').html('<a href="update_quizz.html?courseId=' + courseId + '&quizId=' + item.id + '">Update</a>'),
                        // $('<td>').html('<a href="quiz_questions_list.html?quizId=' + item.id + '">Questions</a>'),
                        // $('<td>').html(item.isComplete ? '<a href="student_answers_list.html?quizId=' + item.id + '"><button type="button" class="btn btn-success">Answers</button></a>' : null)
                    ).appendTo('#result-table');
                });
            });
        });

        $("#btn-add-quizz").click(function () {
            redirect("teacher/quizz/create_quizz.html?id=" + courseId)
        });
